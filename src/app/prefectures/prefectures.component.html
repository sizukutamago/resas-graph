<div id="select_prefectures">
  <form>
    <div *ngFor="let prefecture of prefectures" class="m-2 inline-block">
      <input type="checkbox" value="{{prefecture.prefCode}}" id="{{prefecture.prefCode}}" class="mr-1" /> <label for="{{prefecture.prefCode}}">{{prefecture.prefName}}</label>
    </div>
  </form>
</div>
